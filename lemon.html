<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chevre</title>
</head>

<body>
    <div class="grid-container">

        <nav class="navbar">
            <div class="content">
                <div>
                    <img class="logo" src="images/chevre transparent.png">
                </div>
                <ul class="menu-list">
                    <div class="icon cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                    <li><a href="index.html" class="hover">Home</a></li>
                    <li><a href="menu.html" class="hover">Menu</a></li>
                    <li><a href="location.html"class="hover">Location</a></li>
                    <li><a href="cart.html"><i class="fa-solid fa-cart-shopping fa-2x"></i></a></li>
                    <li><a href="Profile.html"><i class="fa-solid fa-circle-user fa-2x"></i></a></li>
                </ul>
                <div class="icon menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>

        <div class="algnleft">
            <div>
                <a href="menu.html"><i class="fa-solid fa-circle-arrow-left fa-2x" style="color: #DAA41F;"></i></a>
            </div>
            <h3> Back to Menu</h3>
        </div>

        <div class="twogrid">
            <div>
                <img class="lrg" src="Images/lemon cheesecake no bg .png">
            </div>

            <div class="right">
                <h1 class="title">Lemonizer Cheesecake</h1>
                <br>
                <p> IDR 42.000</p>
                <br>
                <p class="subheader"> Visit our first permanent shop at L'avenue Office & Residence to experience Chevre
                    directly
                </p>
                <br> <br> <br>
                <div><a href="#"><button class="alignright"> Add to Cart</button></a></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footerContainer">
            <img class="ftlg" src="images/chevre transparent.png">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>

        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2023-2024 Chevre All Rights Reserved</p>
        </div>
    </footer>

    </div>

    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            menu.classList.add("active");
            menuBtn.classList.add("hide");
            body.classList.add("disabledScroll");
        }
        cancelBtn.onclick = () => {
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");
            body.classList.remove("disabledScroll");
        }

        window.onscroll = () => {
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>

</body>

</html>
